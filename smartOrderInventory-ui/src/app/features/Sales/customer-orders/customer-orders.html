<mat-card class="page-card">

  <!-- HEADER -->
  <div class="header">
    <h2>My Orders</h2>

    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Search orders</mat-label>
      <input matInput
             placeholder="Order ID or Status"
             (keyup)="applyFilter($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- TABLE -->
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Order</th>
      <td mat-cell *matCellDef="let o">#{{ o.orderId }}</td>
    </ng-container>

    <ng-container matColumnDef="warehouse">
      <th mat-header-cell *matHeaderCellDef>Warehouse</th>
      <td mat-cell *matCellDef="let o">#{{ o.warehouseName }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Order Date
      </th>
      <td mat-cell *matCellDef="let o">{{ o.orderDate }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let o">
        <span class="status-chip" [ngClass]="o.status">
          {{ o.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let o">
        <button mat-icon-button (click)="toggleView(o.orderId)">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button class="cancel-btn"
                *ngIf="canCancel(o.status)"
                (click)="cancel(o)">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5,10,20]"
    showFirstLastButtons>
  </mat-paginator>

  <!-- EXPANDED VIEW -->
  <div *ngFor="let o of dataSource.data">
    <div *ngIf="expandedOrderId === o.orderId" class="order-details">

      <h3>Items</h3>
      <table class="items-table">
        <tr>
          <th>Product</th>
          <th class="center">Qty</th>
          <th class="right">Price</th>
        </tr>
        <tr *ngFor="let i of o.items">
          <td>{{ i.productName }}</td>
          <td class="center">{{ i.quantity }}</td>
          <td class="right">â‚¹{{ i.unitPrice }}</td>
        </tr>
      </table>

      <div *ngIf="o.status === 'Cancelled'" class="cancelled-text">
        Order Cancelled
      </div>

      <div *ngIf="o.status !== 'Cancelled'">
        <h4>Status Timeline</h4>
        <div class="timeline">
          <div *ngFor="let s of timeline; let idx = index"
               class="step"
               [class.done]="idx <= getStatusIndex(o.status)">
            {{ s }}
          </div>
        </div>
      </div>

    </div>
  </div>

</mat-card>
