<mat-card class="page-card">
  <h2>Create Order</h2>

  <!-- CUSTOMER -->
  <mat-form-field appearance="outline" class="dropdown">
    <mat-label>Select Customer</mat-label>
    <mat-select [(ngModel)]="selectedCustomerEmail">
      <mat-option *ngFor="let c of customers" [value]="c.email">
        {{ c.email }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- WAREHOUSE + SEARCH -->
  <div class="row">
    <mat-form-field appearance="outline" class="dropdown">
      <mat-label>Select Warehouse</mat-label>
      <mat-select (selectionChange)="onWarehouseChange($event.value)">
        <mat-option *ngFor="let w of warehouses" [value]="w.warehouseId">
          {{ w.warehouseName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="search">
      <mat-label>Search products</mat-label>
      <input matInput (input)="onSearchChange($any($event.target).value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- PRODUCTS -->
  <table mat-table [dataSource]="tableProducts">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let p">{{ p.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">₹{{ p.price }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button (click)="addToCart(p)">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: productColumns"></tr>
  </table>

  <mat-paginator
    [length]="filteredProducts.length"
    [pageSize]="pageSize"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>

<div class="card-gap"></div>

<!-- CART -->
<mat-card class="page-card">
  <h3>Cart</h3>

  <div *ngIf="cart().length === 0" class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Cart is empty</p>
  </div>

  <table mat-table [dataSource]="cart()" *ngIf="cart().length > 0">
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef class="center">Qty</th>
      <td mat-cell *matCellDef="let c" class="qty-cell">
        <button mat-icon-button (click)="decrease(c)">−</button>
        {{ c.qty }}
        <button mat-icon-button (click)="increase(c)">+</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef class="right">Subtotal</th>
      <td mat-cell *matCellDef="let c" class="right">
        ₹{{ c.price * c.qty }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c" class="center">
        <button mat-icon-button (click)="remove(c)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cartColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: cartColumns"></tr>
  </table>

  <div class="checkout">
    <div class="total">Total: ₹{{ totalAmount() }}</div>
    <button mat-raised-button color="primary"
            (click)="placeOrder()"
            [disabled]="cart().length === 0">
      Place Order
    </button>
  </div>
</mat-card>
