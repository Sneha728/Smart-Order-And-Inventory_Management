<h2 class="page-title">User Management</h2>

<div class="toolbar">
  <mat-form-field appearance="outline" class="search">
    <mat-label>Search users</mat-label>
    <input matInput (keyup)="applyFilter($event)" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addUser()">
    Add User
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 user-table">

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <!-- Role -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="center">Status</th>
    <td mat-cell *matCellDef="let user" class="center">
      <mat-slide-toggle
      class="status-toggle"
        color="primary"
        [checked]="user.active"
        [disabled]="!canEditUser(user)"
        (change)="toggleStatus(user)">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="center">Actions</th>
    <td mat-cell *matCellDef="let user" class="center">
      <div class="actions-wrapper">

        <!-- Edit -->
        <button
          mat-icon-button
          class="edit-btn"
          [disabled]="!canEditUser(user)"
          (click)="editRole(user)">
          <mat-icon>edit</mat-icon>
        </button>

        <!-- Delete -->
        <button
          mat-icon-button
          class="delete-btn"
          [disabled]="!canEditUser(user)"
          (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
