<h2 class="dialog-title">Notifications</h2>

<div class="notification-list" *ngIf="notifications().length; else empty">
  <div
    class="notification-item"
    *ngFor="let n of notifications()"
    [class.read]="n.isRead"
  >
    <div class="left-border"></div>

    <div class="content">
      <div class="row">
        <div>
          <div class="title">{{ n.title }}</div>
          <div class="message">{{ n.message }}</div>
          <div class="date">{{ n.createdOn | date:'short' }}</div>
        </div>

        <!-- âœ… MARK AS READ -->
        <button
          mat-button
          class="mark-read-btn"
          *ngIf="!n.isRead"
          (click)="markRead(n)">
          Mark as read
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #empty>
  <div class="empty">No notifications</div>
</ng-template>

<div class="actions">
  <button mat-button mat-dialog-close>Close</button>
</div>
